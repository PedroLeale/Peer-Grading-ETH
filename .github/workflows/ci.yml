name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  foundry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Enter Foundry folder
        run: cd foundry

      - name: Install deps
        run: cd foundry && forge install

      - name: Check gas snapshots
        run: cd foundry && forge snapshot --check --ffi

      - name: Run tests
        run: cd foundry && forge test --ffi
  build-front-end:
        env:
          working-directory: ./front-end  # This specifies the path to your yarn.lock file
        runs-on: ubuntu-latest
        defaults:
          run: 
            working-directory: ${{env.working-directory}}
        strategy:
            matrix:
                node-version: [18.15.x]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'yarn'
                  cache-dependency-path: front-end/yarn.lock

            - name: Run CI command
              working-directory: ${{env.working-directory}}
              run: yarn install --frozen-lockfile


            - name: Check linting
              working-directory: ${{env.working-directory}}
              run: yarn lint
            
            # - name: Run the tests
            #   run: yarn test

            - name: Build
              working-directory: ${{env.working-directory}}              
              run: yarn build